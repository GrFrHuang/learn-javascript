<SCRIPT type="text/javascript">

    }

    main(null);
    //   一行声明多个变量
    var y = 9, z = 10, l = 22;
    console.log(y, z, l);
    console.log(Iterable(y, z, l));

    var abs = function (x) {
        console.log('arguments: ', arguments[0], arguments.length);
        if (x >= 0) {
            return x;
        } else {
            return -x;
        }
    };

    abs(9);

    //判断基础类型,typeof 运算符把类型信息当作字符串返回
    console.log(typeof(abs));

    //常量
    const PI = 3.14;
    console.log(PI);

    //    生成器
    function* generatorTest(max) {
        var
            t,
            a = 0,
            b = 1,
            n = 0;
        while (n < max) {
            yield a;
            [a, b] = [b, a + b];
            n++;
        }
        return;
    }

    var g = generatorTest(5);
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());
    console.log(g.next());

    console.log(abs.__proto__);
    console.log(abs.prototype);

    //    原型继承
    var Student = {
        name: 'Robot',
        height: 1.2,
        run: function () {
            console.log('running...');
        }
    };

    var Human = {
        sex: 'man',
        weight: '50kg',
    };

    abs.__proto__ = Student;
    //    abs.__proto__ = Human;  //原型链覆盖
    abs.__proto__.phone = '1823123176';
    console.log(abs.height);
    console.log(abs.phone);
    console.log(abs.__proto__);

    function Person() {
        this.name = 'John';
    }

    var person = new Person();
    Person.prototype.say = function () {
        console.log('Hello,' + this.name);
    };
    Person.prototype.weight = '50kg';
    person.say();//Hello,John
    console.log(person.weight);

    Object.getPrototypeOf(person).height = 150
    console.log(Object.getPrototypeOf(person));

</SCRIPT>
